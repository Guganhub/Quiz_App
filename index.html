<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <!-- CSS only -->
   
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="quizContainer" id="quiz">
        <div class="quizHeader">
            <h2 id="questionHeading">Question Text</h2>
            <!-- options list -->
            <ul>
                <li>
                    <input type="radio" name="optionList" id="a" class="optionList">
                    <label for="a" id="aOption">optionList</label>
                </li>
                <li>
                    <input type="radio" name="optionList" id="b" class="optionList">
                    <label for="b" id="bOption">optionList</label>
                </li>
                <li>
                    <input type="radio" name="optionList" id="c" class="optionList">
                    <label for="c" id="cOption">optionList</label>
                </li>
                <li>
                    <input type="radio" name="optionList" id="d" class="optionList">
                    <label for="d" id="dOption">optionList</label>
                </li>
            </ul>
        </div>
        <button class="btn btn-primary" id="submit">Submit</button>

    </div>
    <script src="./script.js"></script>
</body>

</html>
